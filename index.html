<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Coordenadas SIRESP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; min-height: 100vh; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Estilo melhorado das Tabs */
        .tab-container { background: rgba(15, 23, 42, 0.6); padding: 4px; border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.05); }
        .tab-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 0.75rem; position: relative; }
        .tab-active { background: #3b82f6; color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); }
        .tab-inactive { color: #64748b; }
        .tab-inactive:hover { color: #cbd5e1; background: rgba(255, 255, 255, 0.03); }

        #map { height: 320px; border-radius: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 1rem; width: 100%; }
        .input-dark { background: #020617; border: 1px solid #334155; border-radius: 0.75rem; padding: 0.85rem; outline: none; width: 100%; text-align: center; color: white; }
        .btn-action:active { transform: scale(0.96); }
        .label-unit { font-size: 0.65rem; text-transform: uppercase; color: #64748b; font-weight: 800; letter-spacing: 0.05em; }
    </style>
</head>
<body class="p-4 md:p-10 flex items-center justify-center">

    <div class="max-w-2xl w-full space-y-6">

        <header class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="Logo Sapadores" class="h-14 w-auto object-contain">
                <div>
                    <h1 class="text-3xl font-black text-white italic leading-[0.85]">
                        <span class="block">ConversorCoordenadas</span>
                        <span class="text-blue-500 block">SIRESP</span>
                    </h1>
                    <p class="text-slate-400 text-[10px] uppercase tracking-tighter mt-1">
                        Companhia Bombeiros Sapadores Leiria
                    </p>
                </div>
            </div>
            <button onclick="getGPSLocation()" class="bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg shadow-blue-900/40 btn-action">
                <i class="fas fa-location-crosshairs text-xl"></i>
            </button>
        </header>

        <div class="tab-container flex gap-1">
            <button onclick="switchTab('toDMS')" id="tabToDMS" class="tab-btn flex-1 py-3 font-bold text-[11px] uppercase tracking-widest flex items-center justify-center gap-2 tab-active">
                <i class="fas fa-map-marker-alt"></i> Maps ➔ SIRESP
            </button>
            <button onclick="switchTab('toDec')" id="tabToDec" class="tab-btn flex-1 py-3 font-bold text-[11px] uppercase tracking-widest flex items-center justify-center gap-2 tab-inactive">
                SIRESP ➔ Maps <i class="fas fa-globe-europe"></i>
            </button>
        </div>

        <div class="glass rounded-3xl p-6 shadow-2xl space-y-5">
            
            <div id="panelToDMS" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Coordenadas Google Maps (Lat, Lon)</label>
                    <input type="text" id="fullCoords" placeholder="Ex: 39.8352, -8.8446" class="input-dark text-blue-400 font-mono">
                </div>
                
                <div class="flex gap-3">
                    <button onclick="runToDMS()" class="flex-[3] bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold uppercase tracking-widest transition shadow-lg btn-action text-white">
                        Converter para SIRESP
                    </button>
                    <button onclick="clearFields('fullCoords')" title="Limpar" class="flex-1 bg-slate-700 hover:bg-red-900/50 py-4 rounded-xl transition btn-action flex items-center justify-center text-white">
                        <i class="fas fa-trash-can"></i>
                    </button>
                </div>
                
                <div class="bg-slate-900/90 p-6 rounded-2xl border border-blue-500/30">
                    <div id="outDMS" class="flex flex-col gap-6">
                        <div class="text-center text-slate-500 italic text-sm">Aguardando conversão...</div>
                    </div>
                    
                    <div id="actionsDMS" class="hidden flex justify-center gap-6 mt-6 pt-4 border-t border-slate-800">
                        <button onclick="copyText('outDMS_Hidden')" class="text-slate-400 hover:text-white flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest">
                            <i class="fas fa-copy text-sm"></i> Copiar
                        </button>
                        <button onclick="shareWhatsApp('outDMS_Hidden')" class="text-emerald-500 hover:text-emerald-400 flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest">
                            <i class="fab fa-whatsapp text-lg"></i> WhatsApp
                        </button>
                    </div>
                </div>
                <div id="outDMS_Hidden" class="hidden"></div>
            </div>

            <div id="panelToDec" class="hidden space-y-4">
                <div class="space-y-4">
                    <div class="flex flex-col">
                        <div class="flex gap-2 items-end">
                            <span class="w-6 text-[10px] text-slate-500 font-bold mb-3">LAT</span>
                            <div class="flex-1 flex flex-col items-center">
                                <span class="text-[9px] text-slate-500 uppercase mb-1">Graus</span>
                                <input type="number" id="dLat" placeholder="º" class="input-dark">
                            </div>
                            <div class="flex-1 flex flex-col items-center">
                                <span class="text-[9px] text-slate-500 uppercase mb-1">Minutos</span>
                                <input type="number" id="mLat" placeholder="'" class="input-dark">
                            </div>
                            <div class="flex-[1.5] flex flex-col items-center">
                                <span class="text-[9px] text-blue-400 uppercase mb-1 font-bold">Segundos</span>
                                <input type="text" id="sLat" placeholder="0000" maxlength="4" class="input-dark font-mono text-emerald-400">
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[9px] text-transparent mb-1">.</span>
                                <select id="dirLat" class="bg-slate-800 rounded-lg p-2 h-12 border border-slate-700 text-white font-bold"><option>N</option><option>S</option></select>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <div class="flex gap-2 items-end">
                            <span class="w-6 text-[10px] text-slate-500 font-bold mb-3">LON</span>
                            <div class="flex-1 flex flex-col items-center">
                                <span class="text-[9px] text-slate-500 uppercase mb-1">Graus</span>
                                <input type="number" id="dLon" placeholder="º" class="input-dark">
                            </div>
                            <div class="flex-1 flex flex-col items-center">
                                <span class="text-[9px] text-slate-500 uppercase mb-1">Minutos</span>
                                <input type="number" id="mLon" placeholder="'" class="input-dark">
                            </div>
                            <div class="flex-[1.5] flex flex-col items-center">
                                <span class="text-[9px] text-blue-400 uppercase mb-1 font-bold">Segundos</span>
                                <input type="text" id="sLon" placeholder="0000" maxlength="4" class="input-dark font-mono text-emerald-400">
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[9px] text-transparent mb-1">.</span>
                                <select id="dirLon" class="bg-slate-800 rounded-lg p-2 h-12 border border-slate-700 text-white font-bold"><option>W</option><option>E</option></select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button onclick="runToDec()" class="flex-[3] bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-bold uppercase tracking-widest transition shadow-lg btn-action text-white">
                        Converter para Maps
                    </button>
                    <button onclick="clearSirespFields()" title="Limpar" class="flex-1 bg-slate-700 hover:bg-red-900/50 py-4 rounded-xl transition btn-action flex items-center justify-center text-white">
                        <i class="fas fa-trash-can"></i>
                    </button>
                </div>
                
                <div class="bg-slate-900/90 p-5 rounded-2xl border border-emerald-500/30 flex justify-between items-center">
                    <div id="outDec" class="text-lg font-mono text-white leading-relaxed font-bold">---</div>
                    <div class="flex gap-3 text-white">
                        <button onclick="copyText('outDec')" title="Copiar" class="text-slate-400 hover:text-white"><i class="fas fa-copy text-xl"></i></button>
                        <button onclick="shareWhatsApp('outDec')" title="WhatsApp" class="text-emerald-500 hover:text-emerald-400"><i class="fab fa-whatsapp text-2xl"></i></button>
                    </div>
                </div>
            </div>

           <div id="map"></div>
        </div>

        <footer class="w-full mt-8 px-4 text-center text-xs text-gray-500 leading-relaxed">
            SCh2ª João Paulo Pereira<br>
            Companhia Bombeiros Sapadores Leiria<br>
            - Versão 1.9 -
        </footer>

    </div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([39.5, -8.0], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([39.5, -8.0]).addTo(map);

        function updateMap(lat, lon) {
            map.setView([lat, lon], 16);
            marker.setLatLng([lat, lon]);
            setTimeout(() => { map.invalidateSize(); }, 200);
        }

        function resetMap() {
            map.setView([39.5, -8.0], 7);
            marker.setLatLng([39.5, -8.0]);
        }

        function switchTab(mode) {
            const isDMS = mode === 'toDMS';
            document.getElementById('panelToDMS').classList.toggle('hidden', !isDMS);
            document.getElementById('panelToDec').classList.toggle('hidden', isDMS);
            
            // Atualização visual dos botões
            const btnDMS = document.getElementById('tabToDMS');
            const btnDec = document.getElementById('tabToDec');
            
            if(isDMS) {
                btnDMS.className = 'tab-btn flex-1 py-3 font-bold text-[11px] uppercase tracking-widest flex items-center justify-center gap-2 tab-active';
                btnDec.className = 'tab-btn flex-1 py-3 font-bold text-[11px] uppercase tracking-widest flex items-center justify-center gap-2 tab-inactive';
            } else {
                btnDMS.className = 'tab-btn flex-1 py-3 font-bold text-[11px] uppercase tracking-widest flex items-center justify-center gap-2 tab-inactive';
                btnDec.className = 'tab-btn flex-1 py-3 font-bold text-[11px] uppercase tracking-widest flex items-center justify-center gap-2 tab-active';
            }
        }

        document.getElementById('dLat').addEventListener('paste', function(e) {
            let pasteData = (e.clipboardData || window.clipboardData).getData('text');
            const regex = /(\d+)[º°\s]+(\d+)['\s]+(\d+)['"s\s]+([NSEW])/gi;
            const matches = [...pasteData.matchAll(regex)];

            if (matches.length >= 2) {
                e.preventDefault();
                document.getElementById('dLat').value = matches[0][1];
                document.getElementById('mLat').value = matches[0][2];
                document.getElementById('sLat').value = matches[0][3];
                document.getElementById('dirLat').value = matches[0][4].toUpperCase();
                document.getElementById('dLon').value = matches[1][1];
                document.getElementById('mLon').value = matches[1][2];
                document.getElementById('sLon').value = matches[1][3];
                document.getElementById('dirLon').value = matches[1][4].toUpperCase();
                runToDec();
            }
        });

        function clearFields(inputId) {
            document.getElementById(inputId).value = '';
            document.getElementById('outDMS').innerHTML = '<div class="text-center text-slate-500 italic text-sm">Aguardando conversão...</div>';
            document.getElementById('actionsDMS').classList.add('hidden');
            resetMap();
        }

        function clearSirespFields() {
            ['dLat', 'mLat', 'sLat', 'dLon', 'mLon', 'sLon'].forEach(f => document.getElementById(f).value = '');
            document.getElementById('outDec').innerText = '---';
            resetMap();
        }

        function runToDMS() {
            let input = document.getElementById('fullCoords').value.trim();
            let parts = input.split(/[\s,]+/);
            let lat = parseFloat(parts[0]);
            let lon = parseFloat(parts[1]);

            if(isNaN(lat) || isNaN(lon)) return;

            const formatDMS = (val, label) => {
                const abs = Math.abs(val);
                const d = Math.floor(abs);
                const m = Math.floor((abs - d) * 60);
                let sVal = Math.round(((abs - d - m/60) * 3600) * 100);
                let sStr = sVal.toString().padStart(4, '0');
                const dir = val >= 0 ? (label === 'LAT' ? 'N' : 'E') : (label === 'LAT' ? 'S' : 'W');

                return `
                    <div class="flex items-center gap-4">
                        <span class="w-8 text-[10px] font-black text-blue-500">${label}</span>
                        <div class="flex-1 grid grid-cols-4 gap-1 text-center font-mono">
                            <div class="flex flex-col"><span class="text-xl text-white font-bold">${d}º</span><span class="label-unit">Graus</span></div>
                            <div class="flex flex-col"><span class="text-xl text-white font-bold">${m}'</span><span class="label-unit">Minutos</span></div>
                            <div class="flex flex-col"><span class="text-xl text-emerald-400 font-bold">${sStr}''</span><span class="label-unit">Segundos</span></div>
                            <div class="flex flex-col"><span class="text-xl text-blue-400 font-bold">${dir}</span><span class="label-unit">Dir</span></div>
                        </div>
                    </div>`;
            };

            const cleanDMS = (val, isLat) => {
                const abs = Math.abs(val);
                const d = Math.floor(abs);
                const m = Math.floor((abs - d) * 60);
                let sVal = Math.round(((abs - d - m/60) * 3600) * 100);
                const dir = val >= 0 ? (isLat ? 'N' : 'E') : (isLat ? 'S' : 'W');
                return `${d}º ${m}' ${sVal.toString().padStart(4, '0')}'' ${dir}`;
            };

            document.getElementById('outDMS').innerHTML = formatDMS(lat, 'LAT') + formatDMS(lon, 'LON');
            document.getElementById('outDMS_Hidden').innerText = `${cleanDMS(lat, true)} | ${cleanDMS(lon, false)}`;
            document.getElementById('actionsDMS').classList.remove('hidden');
            
            updateMap(lat, lon);
        }

        function runToDec() {
            const calc = (idD, idM, idS, idDir) => {
                const d = parseFloat(document.getElementById(idD).value || 0);
                const m = parseFloat(document.getElementById(idM).value || 0);
                const s = parseFloat(document.getElementById(idS).value || 0) / 100;
                const dir = document.getElementById(idDir).value;
                let res = d + (m/60) + (s/3600);
                if (dir === 'S' || dir === 'W') res *= -1;
                return res;
            };
            const fLat = calc('dLat', 'mLat', 'sLat', 'dirLat');
            const fLon = calc('dLon', 'mLon', 'sLon', 'dirLon');
            document.getElementById('outDec').innerText = `${fLat.toFixed(8)}, ${fLon.toFixed(8)}`;
            updateMap(fLat, fLon);
        }

        function getGPSLocation() {
            navigator.geolocation.getCurrentPosition(p => {
                document.getElementById('fullCoords').value = `${p.coords.latitude.toFixed(6)}, ${p.coords.longitude.toFixed(6)}`;
                switchTab('toDMS');
                runToDMS();
            });
        }

        function copyText(id) {
            const t = document.getElementById(id).innerText;
            if(t === '---') return;
            navigator.clipboard.writeText(t);
        }

        function shareWhatsApp(id) {
            const t = document.getElementById(id).innerText;
            if(t === '---') return;
            window.open(`https://wa.me/?text=${encodeURIComponent("Localização SIRESP: " + t)}`, '_blank');
        }
    </script>
</body>
</html>
